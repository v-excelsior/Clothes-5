<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="lib/swiper.min.css"/>
    <title>Closes - 5</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container header__container"><a class="header__link-logo" href="#"><span class="header__logo">Mon'sa</span></a>
          <nav class="header__nav header__nav-sections">
            <ul class="header__sections">
              <li class="header__sections-item"><a class="link-active header__link" href="#">Home</a></li>
              <li class="header__sections-item"><a class="header__link" href="#">Shop</a></li>
              <li class="header__sections-item"><a class="header__link" href="#">Pages</a></li>
              <li class="header__sections-item"><a class="header__link" href="#">Blog</a></li>
              <li class="header__sections-item"><a class="header__link" href="#">Lookbook</a></li>
            </ul>
            <div class="header__drag-container">
              <svg class="header__drag-btn"> 
                <use xlink:href="img/sprite.svg#icons-arrow-down"></use>
              </svg>
            </div>
          </nav>
          <nav class="header__nav header__nav-right">
            <ul class="header__right">
              <li class="header__right-item"><a class="header__link" href="#"> 
                  <svg class="header-icon icon">
                    <use xlink:href="img/sprite.svg#icons-account"></use>
                  </svg></a></li>
              <li class="header__right-item"><a class="header__link" href="#"> 
                  <svg class="header-icon icon">
                    <use xlink:href="img/sprite.svg#icons-search"></use>
                  </svg></a></li>
              <li class="header__right-item"><a class="header__link" href="#"> 
                  <svg class="header-icon icon">
                    <use xlink:href="img/sprite.svg#icons-shopping-bag"></use>
                  </svg></a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="welcome">
        <div class="container welcome__container"><span class="heading-desribe welcome__heading-desribe">extra 55% off in spring sale</span>
          <h2 class="welcome__heading">Discover & Shop</h2>
          <h2 class="welcome__heading">The Trend Ss19</h2><a class="button button-black welcome__button" href="#">Shop now</a>
        </div>
      </section>
      <section class="new swiper-container">
        <div class="container new__container swiper-wrapper" id="slide">
          <div class="new__item swiper-slide" v-for="item in items">
            <div class="new__item-about">
              <h3 class="new__heading">{{item.collection + " collection"}}</h3><span class="heading-desribe new__heading-desribe">{{"item #" + item.id}}</span>
              <p class="new__text" v-if="item.isAvailable">Available on store</p>
              <p class="new__text" v-else="v-else">Not available now</p><a class="button button-trans new__button" v-if="item.isAvailable" href="#">Shop now</a>
            </div>
            <div class="new__item-card"><img class="new__card-img" v-bind:src="item.imgSrc"/>
              <div class="new__card-data card-data"><span class="new__card-name card-data__name">{{item.name}}</span>
                <div class="new__card-price card-data__price"><span class="card-data__price card-data__price_old" v-if="item.onSale">{{"$" + item.oldPrice}}</span><span class="card-data__price card-data__price_new">{{"$" + item.price}}</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </section>
    </div>
    <script src="lib/vue.js"></script>
    <script src="lib/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
